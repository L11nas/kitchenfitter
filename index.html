<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO: More Specific and Engaging Title -->
    <title>
      Expert Kitchen Fitters UK | Bespoke Kitchen Design & Installation
    </title>

    <!-- ✅ SEO: Improved Description - More Action-Oriented -->
    <meta
      name="description"
      content="Transform your kitchen with expert kitchen fitters in the UK. We specialize in bespoke kitchen design and high-quality installations. Get a free consultation and quote today!"
    />

    <!-- ✅ SEO: Refined Keywords - More Specific and Relevant -->
    <meta
      name="keywords"
      content="kitchen fitters UK, bespoke kitchen design, kitchen installation, kitchen renovation, custom kitchen, luxury kitchen, kitchen remodel, kitchen fitter, kitchen fitter near me"
    />

    <!-- ✅ Open Graph Meta Tags (For Social Media Sharing) - More Engaging -->
    <meta
      property="og:title"
      content="Expert Kitchen Fitters UK | Bespoke Kitchen Design & Installation"
    />
    <meta
      property="og:description"
      content="Transform your home with our expert kitchen fitting services in the UK. We offer bespoke kitchen design and installation. Contact us for a free quote!"
    />
    <!-- ✅ Open Graph: Use a more descriptive image -->
    <meta
      property="og:image"
      content="https://fittersuk.netlify.app/assets/kitchen-installation-example.jpg"
    />
    <meta property="og:url" content="https://fittersuk.netlify.app/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Favicon: Corrected Path (Assuming it's in the 'public' folder) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Canonical URL (Good Practice) -->
    <link rel="canonical" href="https://fittersuk.netlify.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
